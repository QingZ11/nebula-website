{{ "<!-- features -->" | safeHTML }}
<section id="features">
    {{ with .Site.Params.features.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" id="title">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="feature-list">
            {{ range .Site.Params.features.list }}
            <div class="feature-item">
                <div class="service-box">
                    <!-- <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i> -->
                    <img src="/images/{{.pic}}"/>
                    <h3>{{ .title }}</h3>
                    <div class="text-muted">
                    {{ with .description1 }}
                        <span >{{ . }}</span>
                    {{ end }}
                    {{ if .description2 }}
                        <a href="{{.link}}" target="_blank" >{{ .description2 }}</a>
                    {{ end }}
                    {{ with .description3 }}
                        <span >{{ . }}</span>
                    {{ end }}
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
