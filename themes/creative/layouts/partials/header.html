{{ "<!-- HEADER -->" | safeHTML }}
<header>
    <div class="header-content" id="header-content">
        <div class="header-content-inner">
            {{ with .Site.Params.header.slogan }}
                <p id="title">{{ . | markdownify  }}</p>
            {{ end }}
            {{ with .Site.Params.header.subtitle }}
                <p id="subtitle">{{ . | markdownify }}</p>
            {{ end }}
            <a
                href={{.Site.Params.header.link}}
                target="_blank" class="btn btn-primary btn-xl page-scroll get-start"
                onclick="gtag('event', 'Button Click', { event_category: 'Engagement', event_label: 'Get Started'})"
            >{{ .Site.Params.header.buttonText }}</a>
            <a 
                href={{.Site.Params.header.githubLink}}
                target="_blank" class="btn btn-primary btn-xl page-scroll"
                id="download"
                calss=""
                onclick="gtag('event', 'Button Click', { event_category: 'Engagement', event_label: 'View on GitHub'})">{{ .Site.Params.header.downloadText }}</a>
        </div>
    </div>
</header>
