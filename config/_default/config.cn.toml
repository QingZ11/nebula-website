      [[params.features.list]]
        pic = "feature6.png"
        title = "扩展性"
        description = "Nebula Graph 支持多种类型存储引擎。查询语言也可以拓展支持新的算法。"

      [[params.features.list]]
        pic = "feature7.png"
        title = "事务性"
        description = "采用分布式 ACID 事务支持，以确保数据完整性。"

      [[params.features.list]]
