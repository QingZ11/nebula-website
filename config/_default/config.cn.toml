      [[params.features.list]]
        pic = "feature1.png"
        title = "开源"
        description = "我们致力于与社区合作普及及促进图数据库的发展。"

      [[params.features.list]]
        pic = "feature2.png"
        title = "高性能"
        description = "Nebula Graph 在维持高吞吐量的同时依旧能做到低时延的读写。"

      [[params.features.list]]
        pic = "feature3.png"
